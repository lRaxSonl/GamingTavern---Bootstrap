<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gaming Tavern - это портал видеоигр">
    <meta name="keywords" content="фильмы, фильмы онлайн, hd">
    <title>Главная страница</title>
    <!-- Подключение Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="mb-0"><a href="/" class="text-white logo">Gaming Tavern</a></h1>
                        <h2 class="text-white logo_down">Видеоигры - наша страсть!</h2>
                    </div>

                    <nav class="col-auto">
                        <ul class="nav">
                            <li class="nav-item"><b><a href="/" class="nav-link">Главная</a></b></li>
                            <li class="nav-item"><b><a href="/about" class="nav-link">Обсуждения</a></b></li>
                            <li class="nav-item"><b><a href="/blogs" class="nav-link">Блоги</a></b></li>
                            <li class="nav-item selected"><b><a href="/contact" class="nav-link">Контакты</a></b></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="site_content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="sidebar">
                            <h2 style="color: white; font-family: Arial; margin-top: 50px;">Вход</h2>
                            <form method="post" action="#" id="login">
                                <input type="text" name="login_field" placeholder="Логин" class="form-control mb-2">
                                <input type="password" name="password_field" placeholder="Пароль" class="form-control mb-2">
                                <input type="submit" class="btn btn-primary" value="Вход">
                                <div class="lables_passreg_text">
                                    <span><a href="#">Забыл пароль?</a></span>
                                    | <span><a href="#">Регистрация</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <br> 
                <br>

                <div class="row"></div>    
                    <div class="col-md-8">
                        <div class="content">
                            <h1 style="color: white; font-family: Arial; font-size: 30px;">Контакты</h1>
                            <p style="color: white; font-family: Arial; font-size: 15px;">Отправьте ваш отзыв о портале GamingTavern</p>

                            <div class="send_send_contact">
                                <form method="post" action="#" id="contact">
                                    <input type="text" name="review_name" placeholder="ваше имя" class="form-control mb-2">
                                    <input type="text" name="review_email" placeholder="ваш email" class="form-control mb-2">
                                    <textarea name="review_text" placeholder="отзыв" class="form-control mb-2"></textarea>
                                    <input class="btn btn-primary" type="submit" value="отправить">
                                </form>
                            </div>
                        </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Подключение Bootstrap 5 JS (необходимо для работы некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
