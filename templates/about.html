<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gaming Tavern - это портал видеоигр">
    <meta name="keywords" content="фильмы, фильмы онлайн, hd">
    <title>Обсуждения</title>
    <!-- Подключение Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="mb-0"><a href="/" class="text-white logo">Gaming Tavern</a></h1>
                        <h2 class="text-white logo_down">Видеоигры - наша страсть!</h2>
                    </div>

                    <nav class="col-auto">
                        <ul class="nav">
                            <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
                            <li class="nav-item selected"><a href="/about" class="nav-link">Обсуждения</a></li>
                            <li class="nav-item"><a href="/blogs" class="nav-link">Блоги</a></li>
                            <li class="nav-item"><a href="/contact" class="nav-link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="site_content">
            <div class="container">
                <div class="row">
                    {% for article_name, article_href, article_img in data %}
                        <div class="card" style="width: 18rem;">
                            <img src="{{ article_img }}" class="card-img-top" alt="Avatar">
                            <div class="card-body">
                                <a class="card-text" href="{{ article_href }}">{{ article_name }}.</a>
                            </div>
                            </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </main>

    <!-- Подключение Bootstrap 5 JS (необходимо для работы некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
