<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gaming Tavern - это портал видеоигр">
    <meta name="keywords" content="фильмы, фильмы онлайн, hd">
    <title>Блоги</title>
    <!-- Подключение Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-r4D8F2R64ovZKYkoVUjlTfl13K1tGWUs9g8BKG5r/UH82+6YQo5h8XlLjpBCl2Be" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="mb-0"><a href="/" class="text-decoration-none text-dark">Gaming Tavern</a></h1>
                        <h2 class="text-dark">Видеоигры - наша страсть!</h2>
                    </div>

                    <nav class="col-auto">
                        <ul class="nav">
                            <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
                            <li class="nav-item"><a href="/about" class="nav-link">Обсуждения</a></li>
                            <li class="nav-item"><a href="/blogs" class="nav-link active">Блоги</a></li>
                            <li class="nav-item"><a href="/contact" class="nav-link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="site_content">
            <div class="container">
                <div class="row">
                    {% for name, href, img in data %}
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <img src="{{ img }}" alt="Avatar" class="card-img-top" style="width: 100%">
                                <div class="card-body">
                                    <h5 class="card-title"><b><a href="{{ href }}" class="text-decoration-none text-dark">{{ name }}</a></b></h5>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <!-- Подключение Bootstrap 5 JS (необходимо для работы некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-d4d0ucR5TzkGQEGWVrF6PmDIf8VE2r2b6Y5Yy5kUvP5PwQFnkIjCISSqQLw6TlFf" crossorigin="anonymous"></script>
</body>

</html>
